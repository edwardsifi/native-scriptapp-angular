<ActionBar class="action-bar" title="Home">
    <Label class="action-bar-title" text="Home"></Label>
</ActionBar>
<StackLayout class="contenedor">
<Label class="h3 p-15" text="Label (no binding)" textWrap="true"></Label>

<TextField hint="Enter date" 
           [text]='birthDate | date:"MM/dd/yy"' 
           secure="false"
           keyboardType="datetime"
           returnKeyType="done" 
           (returnPress)="onReturnPress($event)"
           autocorrect="false"
           maxLength="10"
           (focus)="onFocus($event)" 
           (blur)="onBlur($event)" 
           class="input input-border">
</TextField>

<ListView [items]="items" class="list-group">
    <ng-template let-item="item">
        <StackLayout>
            <label class="h2" [text]="item.userId"></label>
            <label class="h2" [text]="item.id"></label>
            <label class="h2" [text]="item.title"></label>
        </StackLayout>
    </ng-template>

</ListView>


<Button class="btn btn-primary btn-active" id="button" text="Tap me!" (tap)="onTap($event)"></Button>

<Button text="items works!" class="btn btn-primary" (tap)="onShowMessage()" ></Button>
<button  (tap)="onBackHome()"  text="regresar al home"></button>
</StackLayout>
